<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Inventory System</h1>
    </header>

    <!-- Location Selection -->
    <section class="location">
      <div>
        <label for="mainLocation">Main Location:</label>
        <select id="mainLocation"></select>
        <button id="addMainLocation">+</button>
      </div>
      <div>
        <label for="subLocation">Sub Location:</label>
        <select id="subLocation"></select>
        <button id="addSubLocation">+</button>
      </div>
    </section>

    <!-- Search Bar -->
    <section class="search">
      <div>
        <input type="text" id="searchBox" placeholder="Search Items">
        <button id="addNewItem">+</button>
      </div>
      <ul id="searchResults"></ul>
    </section>

    <!-- Basket Section -->
    <section class="basket">
      <button class="collapsible">Added Items</button>
      <div class="content">
        <ul id="basketList"></ul>
      </div>
    </section>

    <!-- Report Section -->
    <section class="report">
      <button class="collapsible">Log</button>
      <div class="content">
        <ul id="logList"></ul>
      </div>
      <button class="collapsible">Combined Totals</button>
      <div class="content">
        <ul id="combinedList"></ul>
      </div>
    </section>

    <!-- Clear All -->
    <button id="clearAll">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
