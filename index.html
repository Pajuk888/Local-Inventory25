<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Inventory System</h1>
    </header>

    <!-- Location Selection -->
    <section class="location">
      <div>
        <label for="mainLocation">Main Location:</label>
        <select id="mainLocation"></select>
        <button id="addMainLocation">+</button>
        <button id="editMainLocation">âœï¸</button>
        <button id="deleteMainLocation">ğŸ—‘ï¸</button>
      </div>
      <div>
        <label for="subLocation">Sub Location:</label>
        <select id="subLocation"></select>
        <button id="addSubLocation">+</button>
        <button id="editSubLocation">âœï¸</button>
        <button id="deleteSubLocation">ğŸ—‘ï¸</button>
      </div>
    </section>

    <!-- Search Bar -->
    <section class="search">
      <input type="text" id="searchBox" placeholder="Search Items">
      <ul id="searchResults"></ul>
    </section>

    <!-- Basket Section -->
    <section class="basket">
      <h2>Added Items</h2>
      <ul id="basketList"></ul>
    </section>

    <!-- Report Section -->
    <section class="report">
      <h2>Reports</h2>
      <div>
        <h3>Log:</h3>
        <ul id="logList"></ul>
      </div>
      <div>
        <h3>Combined Totals:</h3>
        <ul id="combinedList"></ul>
      </div>
    </section>

    <!-- Clear All -->
    <button id="clearAll">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
